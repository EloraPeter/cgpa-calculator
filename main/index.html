<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator - Naija Student Vibes! 🎓</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gradient-to-br from-green-100 via-white to-green-100 flex items-center justify-center min-h-screen">
    <div class="container bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg">
        <h1 class="text-3xl font-extrabold mb-6 text-green-800">Naija CGPA Calculator 🇳🇬</h1>
        <div id="progress" class="mb-6 relative h-2 bg-gray-200 rounded-full overflow-hidden">
            <div id="progressBar" class="absolute h-full bg-gradient-to-r from-green-500 to-green-700 transition-all duration-500"></div>
        </div>
        <div class="flex justify-between text-sm font-semibold text-gray-600 mb-4">
            <span>Semester Count</span>
            <span>Course Count</span>
            <span>Enter Grades</span>
            <span>Results! 🎉</span>
        </div>

        <!-- Step 1: Number of Semesters -->
        <div id="step1" class="fade-in">
            <label for="semesters" class="block text-green-700 mb-2 font-medium relative group">
                How many semesters? 📚
                <span class="tooltip hidden absolute bg-gray-800 text-white text-xs p-2 rounded mt-1">Enter 1-12 semesters to start your CGPA journey, abeg!</span>
            </label>
            <input type="number" id="semesters" min="1" max="12" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="e.g., 4">
            <p class="text-sm text-gray-500 mt-2">Track your academic hustle!</p>
            <button onclick="showStep2()" class="mt-4 bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition duration-300">Oya, Let's Go! ➡️</button>
            <button onclick="loadData()" class="mt-2 bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-300">Load Saved Data 📂</button>
        </div>

        <!-- Step 2: Semester Details -->
        <div id="step2" class="hidden fade-in">
            <h2 id="semesterTitle" class="text-2xl font-semibold mb-4 text-green-700">Semester 1</h2>
            <label for="courses" class="block text-green-700 mb-2 font-medium relative group">
                How many courses? 📝
                <span class="tooltip hidden absolute bg-gray-800 text-white text-xs p-2 rounded mt-1">3-8 courses per semester usually dey okay!</span>
            </label>
            <input type="number" id="courses" min="1" max="10" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="e.g., 5">
            <p class="text-sm text-gray-500 mt-2">Enter your courses, no wahala!</p>
            <button onclick="generateCourseInputs()" class="mt-4 bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition duration-300">Next, Abeg! ➡️</button>
        </div>

        <!-- Step 3: Course Details -->
        <div id="step3" class="hidden fade-in">
            <h2 class="text-2xl font-semibold mb-4 text-green-700">Enter Course Details 📊</h2>
            <div id="courseInputs"></div>
            <button onclick="calculateGPA()" class="mt-4 bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition duration-300">Calculate My CGPA! 🧮</button>
            <button onclick="prevSemester()" class="mt-2 bg-gray-500 text-white p-3 rounded-lg hover:bg-gray-600 transition duration-300">Back O! ⬅️</button>
        </div>

        <!-- Step 4: Results -->
        <div id="result" class="hidden fade-in">
            <h2 class="text-2xl font-semibold mb-4 text-green-700">Your Results! 🎉</h2>
            <p id="motivationalQuote" class="text-sm text-gray-600 italic mb-4"></p>
            <p id="gpaResult" class="text-lg font-medium"></p>
            <p id="cgpaResult" class="text-lg font-bold mt-2"></p>
            <p id="degreeClass" class="text-lg font-medium mt-2"></p>
            <button onclick="downloadPDF()" class="mt-4 bg-yellow-500 text-white p-3 rounded-lg hover:bg-yellow-600 transition duration-300">Download Result 📥</button>
            <button onclick="saveData()" class="mt-2 bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-300">Save Data 💾</button>
            <button onclick="nextSemester()" class="mt-2 bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition duration-300">Next Semester ➡️</button>
            <button onclick="restart()" class="mt-2 bg-red-500 text-white p-3 rounded-lg hover:bg-red-600 transition duration-300">Start Over 🔄</button>
        </div>
    </div>
    <audio id="celebrationSound" src="https://cdn.pixabay.com/audio/2022/03/10/audio_5b1b51a91f.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
